<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div th:replace="fragments/header.html :: header">header</div>
    <div class="container">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <!--/*@thymesVar id="flashCard" type="tq.arxsoft.restflashcard.model.FlashCard"*/-->
            <form action="#" th:action="@{/answer}" th:object="${flashCard}" method="post">
                <div class="form-group">
                    <label for="question">Question</label>
                    <input type="text" class="form-control" id="question" aria-describedby="qestion" readonly th:field="*{question}">
                </div>
            <div class="form-group">
                <label for="answer">Answer</label>
                <input type="text" aria-describedby="answer" class="form-control" id="answer" th:field="*{answer}">
            </div>
                <input type="hidden" th:field="*{id}">
            <div class="text-center">
                <input class="btn btn-primary text-center" type="submit" value="Submit"/>
            <div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div th:replace="fragments/footer.html :: footer">footer</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
